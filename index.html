<!DOCTYPE html>

<!--not pulling???-->

<html>

    <style>
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            text-align: center;
        }

        .box{
            height:200px;
            width:200px;
            background-color:black;
            font-size:40px;
            text-align:center;
        }

        .container{
            display:grid;
            grid-gap:1em 3em;
            grid-template-rows: 200px 200px;
            grid-template-columns:100px 400px 600px 100px; 
        }

        .item-1{
            grid: row 1 / 2;
            grid-column: 1;
        }
        .item-2{
            grid: row 1;
            grid-column: 2;
        }
        .item-3{
            grid: row 2;
            grid-column: 2;
        }
        .item-4{
            grid: row 1 / 2;
            grid-column: 3;
        }
        .item-5{
            grid: row 1 / 2;
            grid-column: 4;
        }


    
    </style>
    <head>
        <title>Birthday Tracker</title>
        <h1>Birthday Tracker</h1>
        <link rel="style" href="style.css">


    </head>

    <body>
        <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        </div>
