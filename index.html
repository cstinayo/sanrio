<!DOCTYPE html>


<html>

    <style>
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            text-align: center;
        }



        .container{
            display:grid;
            grid-gap:1em 3em;
            grid-template-rows: 100px 500px 700px 100px;
            grid-template-columns: 100px 100px; 
        }

        .item-2{
                        
            background-color:blue;
            font-size:40px;
            text-align:center;
            grid: row 2/4;
            grid-column: 0;
        }
        .item-3{
                        
            background-color:red;
            font-size:40px;
            text-align:center;
            grid: row 2/4;
            grid-column: 1;
        }
        .item-4{
                        
            background-color:purple;
            font-size:40px;
            text-align:center;
            grid: row 4/5;
            grid-column: 1/5;
        }
        .item-5{
                        
            background-color:green;
            font-size:40px;
            text-align:center;
            grid: row 4;
            grid-column: 1/5;
        }


    
    </style>
